<div class="row">
    <div class="col-xl-3 col-md-6 mb-4" *ngFor="let product of companyProductData">
        <div class="card p-3 shadow">
            <h3>{{ product.title }}</h3>
            <p>Result: {{ product.Result }}</p>
            <button class="btn btn-primary" (click)="viewTrials(product.title)">View Trials</button>
        </div>
    </div>
</div>

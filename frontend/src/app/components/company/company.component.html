<!-- Content Row -->

    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-primary shadow h-100 py-2" 
             (click)="navigateToDetails(companyData.id)">
            <div class="card-body">
                <div class="row no-gutters align-items-center" *ngIf="companyData">
                    <div class="col mr-2">
                        <div class="h5 mb-0 font-weight-bold text-gray-800">{{ companyData.name }}</div>
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                            Address: {{ companyData.address }}
                        </div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-calendar fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

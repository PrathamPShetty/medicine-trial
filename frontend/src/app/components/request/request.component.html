
<div class="card-container">
    <div class="card" *ngFor="let card of cards">
      <p><strong>Name:</strong> {{ card.name }}</p>
      <p><strong>Address:</strong> {{ card.address }}</p>
      <p><strong>Role:</strong> {{ card.role }}</p>
      <div class="button-group">
        <button class="approve" (click)="approveCard(card.name)">Approve</button>
        <button class="reject" (click)="rejectCard(card.name)">Reject</button>
      </div>
    </div>
  </div>

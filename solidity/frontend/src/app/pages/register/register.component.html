<div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>
              <form class="user">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" [(ngModel)]="name" name="name" class="form-control form-control-user"
                      placeholder="Name" required>
                  </div>
                  <div class="col-sm-6">
                    <input type="text" [(ngModel)]="address"  name="address" class="form-control form-control-user"
                      placeholder="Address" required>
                  </div>
                </div>
                <button type="button" (click)="registerWithMetaMask()" class="btn btn-warning btn-user btn-block">
                  <i class="fab fa-ethereum fa-fw"></i> Register with MetaMask
                </button>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="/login">Already have an account? Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
